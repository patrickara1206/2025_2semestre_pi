<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Técnico - Sistema de Laboratórios ETEC</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'etec-red': '#C41E3A',
                        'etec-blue': '#003366',
                        'etec-gray': '#666666'
                    }
                }
            }
        }
    </script>
    
    <!-- Estilos Externos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/painel.css">
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-etec-blue text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-white rounded-lg flex items-center justify-center">
                        <span class="text-etec-red font-bold text-xl">E</span>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold">ETEC Júlio de Mesquita</h1>
                        <p class="text-blue-200 text-sm">Sistema de Laboratórios de Química</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-right">
                        <p class="font-medium">João Silva</p>
                        <p class="text-blue-200 text-sm">Técnico de Laboratório</p>
                    </div>
                    <button id="logout-btn" class="bg-etec-red hover:bg-red-700 px-4 py-2 rounded-lg transition-colors">
                        Sair
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-6">
        <!-- Navigation Tabs -->
        <div class="mb-6">
            <div class="border-b border-gray-200">
                <nav id="tabs-container" class="-mb-px flex space-x-8">
                    <button data-tab="agendamentos" class="tab-button active py-2 px-1 border-b-2 border-etec-red text-etec-red font-medium text-sm">
                        Agendamentos Pendentes
                    </button>
                    <button data-tab="estoque" class="tab-button py-2 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium text-sm">
                        Controle de Estoque
                    </button>
                    <button data-tab="historico" class="tab-button py-2 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium text-sm">
                        Histórico
                    </button>
                </nav>
            </div>
        </div>

        <!-- Agendamentos Tab -->
        <div id="agendamentos-content" class="tab-content">
            <!-- Conteúdo de Agendamentos (Filtros, Lista, etc.) -->
        </div>

        <!-- Estoque Tab -->
        <div id="estoque-content" class="tab-content hidden">
            <!-- Conteúdo de Estoque -->
        </div>

        <!-- Histórico Tab -->
        <div id="historico-content" class="tab-content hidden">
            <!-- Conteúdo de Histórico -->
        </div>
    </div>

    <!-- Modal para Confirmar Preparação -->
    <div id="modal-confirmar" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <h3 class="text-lg font-bold text-gray-900 mb-4">Confirmar Preparação</h3>
            <p class="text-gray-600 mb-4">Confirma que todos os materiais foram separados e o kit está pronto para uso?</p>
            <div class="flex gap-3">
                <button data-modal="modal-confirmar" class="close-modal-btn flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded-lg transition-colors">
                    Cancelar
                </button>
                <button id="confirmar-preparacao-final-btn" class="flex-1 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors">
                    Confirmar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal para Reportar Falta -->
    <div id="modal-falta" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <h3 class="text-lg font-bold text-gray-900 mb-4">Reportar Falta de Material</h3>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Material em falta:</label>
                <select class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-etec-red focus:border-transparent">
                    <option>Bureta 25mL</option>
                    <option>Erlenmeyer 250mL</option>
                    <option>HCl 0,1M</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Observações:</label>
                <textarea class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-etec-red focus:border-transparent" rows="3" placeholder="Descreva o problema..."></textarea>
            </div>
            <div class="flex gap-3">
                <button data-modal="modal-falta" class="close-modal-btn flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded-lg transition-colors">
                    Cancelar
                </button>
                <button id="reportar-falta-final-btn" class="flex-1 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors">
                    Reportar
                </button>
            </div>
        </div>
    </div>

    <!-- Script Externo -->
    <script src="js/telaTecnico.js"></script>
</body>

</html>
