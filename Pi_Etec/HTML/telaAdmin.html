<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Sistema de Laboratórios ETEC</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'etec-red': '#C41E3A',
                        'etec-dark-red': '#A01729',
                        'etec-light-gray': '#F8F9FA',
                        'etec-gray': '#6C757D'
                    }
                }
            }
        }
    </script>
    
    <!-- Estilos Externos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/painel.css">
</head>

<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <div class="w-8 h-8 bg-etec-red rounded-lg flex items-center justify-center mr-3">
                            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2L2 7v10c0 5.55 3.84 9.74 9 11 5.16-1.26 9-5.45 9-11V7l-10-5z" />
                            </svg>
                        </div>
                        <div>
                            <h1 class="text-lg font-semibold text-gray-900">Sistema de Laboratórios</h1>
                            <p class="text-xs text-gray-500">ETEC Júlio de Mesquita</p>
                        </div>
                    </div>
                </div>

                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-etec-red rounded-full flex items-center justify-center">
                            <span class="text-white text-sm font-medium">AC</span>
                        </div>
                        <div class="hidden sm:block">
                            <p class="text-sm font-medium text-gray-900">Ana Costa</p>
                            <p class="text-xs text-gray-500">Administrador</p>
                        </div>
                    </div>
                    <button id="logout-button" class="text-gray-500 hover:text-gray-700 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <div class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <nav id="tabs-container" class="flex space-x-8">
                <button data-tab="overview" class="tab-button active py-4 px-1 border-b-2 border-etec-red text-etec-red font-medium text-sm">
                    Visão Geral
                </button>
                <button data-tab="users" class="tab-button py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 font-medium text-sm">
                    Usuários
                </button>
                <button data-tab="materials" class="tab-button py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 font-medium text-sm">
                    Materiais
                </button>
                <button data-tab="reports" class="tab-button py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 font-medium text-sm">
                    Relatórios
                </button>
                <button data-tab="settings" class="tab-button py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 font-medium text-sm">
                    Configurações
                </button>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Overview Tab -->
        <div id="overviewTab" class="tab-content">
            <!-- Conteúdo da Visão Geral -->
        </div>

        <!-- Users Tab -->
        <div id="usersTab" class="tab-content hidden">
            <div class="mb-8 flex justify-between items-center">
                <div>
                    <h2 class="text-2xl font-bold text-gray-900 mb-2">Gerenciamento de Usuários</h2>
                    <p class="text-gray-600">Cadastre e gerencie professores e técnicos</p>
                </div>
                <button data-modal="userModal" class="open-modal-btn bg-etec-red text-white px-4 py-2 rounded-lg hover:bg-etec-dark-red transition-colors flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
                    <span>Novo Usuário</span>
                </button>
            </div>
            <!-- Tabela de Usuários -->
        </div>

        <!-- Materials Tab -->
        <div id="materialsTab" class="tab-content hidden">
             <div class="mb-8 flex justify-between items-center">
                <div>
                    <h2 class="text-2xl font-bold text-gray-900 mb-2">Banco de Materiais</h2>
                    <p class="text-gray-600">Gerencie reagentes, equipamentos e vidrarias</p>
                </div>
                <button data-modal="materialModal" class="open-modal-btn bg-etec-red text-white px-4 py-2 rounded-lg hover:bg-etec-dark-red transition-colors flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
                    <span>Novo Material</span>
                </button>
            </div>
            <!-- Tabela de Materiais -->
        </div>

        <!-- Reports Tab -->
        <div id="reportsTab" class="tab-content hidden">
            <!-- Conteúdo de Relatórios -->
        </div>

        <!-- Settings Tab -->
        <div id="settingsTab" class="tab-content hidden">
            <!-- Conteúdo de Configurações -->
        </div>
    </main>

    <!-- User Modal -->
    <div id="userModal" class="modal fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900">Cadastrar Novo Usuário</h3>
            </div>
            <div class="p-6">
                <!-- Formulário do modal de usuário -->
            </div>
            <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">
                <button data-modal="userModal" class="close-modal-btn px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">Cancelar</button>
                <button id="save-user-btn" class="px-4 py-2 bg-etec-red text-white rounded-lg hover:bg-etec-dark-red transition-colors">Cadastrar</button>
            </div>
        </div>
    </div>

    <!-- Material Modal -->
    <div id="materialModal" class="modal fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900">Cadastrar Novo Material</h3>
            </div>
            <div class="p-6">
                <!-- Formulário do modal de material -->
            </div>
            <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">
                <button data-modal="materialModal" class="close-modal-btn px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">Cancelar</button>
                <button id="save-material-btn" class="px-4 py-2 bg-etec-red text-white rounded-lg hover:bg-etec-dark-red transition-colors">Cadastrar</button>
            </div>
        </div>
    </div>
    
    <!-- Script Externo -->
    <script src="js/telaAdmin.js"></script>
</body>

</html>
