<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Sistema de Laboratórios - ETEC Júlio de Mesquita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'etec-red': '#C41E3A',
            'etec-dark-red': '#A01729',
            'etec-light-gray': '#F8F9FA',
            'etec-gray': '#6C757D'
          }
        }
      }
    }
  </script>
  
  <!-- Estilos Externos -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body class="login-body">
  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-10">
    <div class="absolute inset-0 background-pattern"></div>
  </div>

  <!-- Login Container -->
  <div class="w-full max-w-md relative z-10">
    <!-- Logo and Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-20 h-20 relative">
        <img src="/index/imagens/etec_santo_andre.png" alt="Logo ETEC" class="h-auto w-auto" />
      </div>
      <h1 class="text-2xl font-bold text-white mb-2">Sistema de Laboratórios</h1>
      <p class="text-white/90 text-sm">ETEC Júlio de Mesquita</p>
      <p class="text-white/80 text-xs mt-1">Agendamento e Gerenciamento de Aulas Práticas</p>
    </div>

    <!-- Login Form -->
    <div class="glass-effect rounded-2xl shadow-2xl p-8 border border-white/20">
      <form id="loginForm" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email ou Usuário
          </label>
          <div class="relative">
            <input type="text" id="email" name="email" required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-etec-red focus:border-etec-red transition-colors duration-200 pl-11"
              placeholder="Digite seu email ou usuário">
            <svg class="absolute left-3 top-3.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Senha
          </label>
          <div class="relative">
            <input type="password" id="password" name="password" required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-etec-red focus:border-etec-red transition-colors duration-200 pl-11 pr-11"
              placeholder="Digite sua senha">
            <svg class="absolute left-3 top-3.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
            <button type="button" id="togglePassword" class="absolute right-3 top-3.5 h-5 w-5 text-gray-400 hover:text-gray-600 transition-colors">
              <svg id="eyeIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            </button>
          </div>
        </div>

        <div>
          <label for="userType" class="block text-sm font-medium text-gray-700 mb-2">
            Tipo de Usuário
          </label>
          <select id="userType" name="userType" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-etec-red focus:border-etec-red transition-colors duration-200">
            <option value="" disabled selected>Selecione o tipo de usuário</option>
            <option value="admin">Administrador</option>
            <option value="tecnico">Técnico</option>
            <option value="professor">Professor</option>
          </select>
        </div>

        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-etec-red focus:ring-etec-red border-gray-300 rounded">
            <span class="ml-2 text-sm text-gray-600">Lembrar-me</span>
          </label>
          <a href="/esqueceuSenha.html" class="text-sm text-etec-red hover:text-etec-dark-red transition-colors">
            Esqueceu a senha?
          </a>
        </div>

        <button type="submit"
          class="w-full bg-etec-red hover:bg-etec-dark-red text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-etec-red focus:ring-offset-2 shadow-lg">
          Entrar no Sistema
        </button>
      </form>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6">
      <p class="text-white/80 text-xs">
        © 2025 ETEC Júlio de Mesquita - Centro Paula Souza
      </p>
      <p class="text-white/70 text-xs mt-1">
        Sistema de Gerenciamento de Laboratórios de Química
      </p>
    </div>
  </div>

  <script src="js/telaLogin.js"></script>
</body>

</html>
